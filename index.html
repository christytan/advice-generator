<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <!-- Advice #Advice ID goes here -->

    <!-- "Advice text goes here" -->

    <div class="advice">
      <p class="advice-title"></p>
      <blockquote class="advice-content"></blockquote>
      <img
        class="advice-separate desktop"
        src="./images/pattern-divider-desktop.svg"
        alt=""
      />

      <img
        class="advice-separate mobile"
        src="./images/pattern-divider-mobile.svg"
        alt=""
      />

      <div class="advice-btn">
        <div class="advice-circle filter-green"></div>
        <img class="advice-dice" src="./images/icon-dice.svg" alt="" />
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chen Tan</a>.
    </div> -->
  </body>
</html>
